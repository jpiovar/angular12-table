<span>
  <label class="switch">
    <input type="checkbox" [checked]="toggleBtnState === 'ACTIVE'">
    <span class="slider">
      <span class="active" *ngIf="toggleBtnState === 'ACTIVE'">Active</span>
      <span class="inactive" *ngIf="toggleBtnState === 'INACTIVE'">Inactive</span>
    </span>
  </label>
</span>
