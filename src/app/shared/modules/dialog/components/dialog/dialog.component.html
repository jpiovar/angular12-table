<ng-container *ngIf="content.type === 'changeLog'">
  <div class="dialog-wrapper">
    <header>
      <!-- <h1 mat-dialog-title>
        <div class="row align-top">
          <div class="col-md-12">
            {{content?.title}}
          </div>
        </div>
      </h1> -->
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4>{{content?.title}}</h4>
        </div>
      </div>
    </header>

    <!-- <mat-dialog-content class="mat-typography"> -->

    <main>
      <div *ngIf="content?.mode==='view'; then thenViewBlock else elseBlock"></div>

      <ng-template #thenViewBlock>
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12">

              <div>
                <p *ngFor="let item of content?.changeLog; let i = index">
                  <spam>userId: {{item.userId}}</spam> |
                  <span>name {{item.name}}</span> |
                  <span>{{item.dateTime}}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

      <ng-template #elseBlock>
        <div>
          else block
        </div>
      </ng-template>


    </main>
    <!-- </mat-dialog-content> -->




    <!-- <mat-dialog-actions align="end"> -->
    <footer>
      <div class="row">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-secondary m-1" (click)="close()">Close</button>
        </div>
      </div>
    </footer>
    <!-- </mat-dialog-actions> -->

  </div>

</ng-container>
